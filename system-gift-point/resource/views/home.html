<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Points System</title>

    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Reward Point System</h2>

    <p>Total Point: <span id="totalPoint">{{.TotalPoint}}</span></p>

    <form action="/" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Action:</label>
            <select id="name" name="name" class="form-select" required>
                <option value="cleaning">Cleaning</option>
                <option value="exercise">Exercise</option>
                <option value="helping">Helping Others</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="mb-3">
            <label for="point" class="form-label">Point:</label>
            <input type="number" id="point" name="point" class="form-control" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary">Record Action</button>
    </form>

    <h2>Action List</h2>
    <ul>
        {{ range .Actions }}
        <li>{{ .Name }} - {{ .Point }} point</li>
        {{ end }}
    </ul>
</div>

<!-- Add Bootstrap JS and Popper.js (if needed) scripts here -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
